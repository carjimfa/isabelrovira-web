<div *ngIf="this.post$ | async as post" class="single-post">
  <div class="single-post__header">
    <h1 class="mat-display-4">{{post.title.rendered}}</h1>
  </div>
  <div class="single-post__content">
    <span *ngFor="let image of getImagesFromPost(post)">
       <img [src]="image"/>
    </span>


  </div>
</div>
