<div *ngIf="(post$ | async) as post" class="home">
  <div class="home__main-article" #mainArticle>
    <ng-container *ngIf="(featuredImageSrc$ | async) as featuredImageSrc">
      <img [src]="featuredImageSrc"/>
    </ng-container>
    <div class="home__main-article__headline">
      <h1 class="mat-display-4">{{post.renderedTitle}}</h1>
    </div>
  </div>
</div>
