<mat-toolbar class="toolbar" [class.dark]="menuService.isOpened">
  <mat-toolbar-row>
    <span class="toolbar__spacer-right"></span>
    <h1 class="toolbar__title mat-display-1">
      <a [routerLink]="'/'">Isabel Rovira</a>
    </h1>
    <span class="toolbar__menu-button">
      <a [routerLink]="'/menu'" *ngIf="!menuService.isOpened else closeMenu">
        <img *ngIf="!themeService.isDarkTheme" src="/assets/menu.svg"/>
        <img *ngIf="themeService.isDarkTheme" src="/assets/menu_white.svg"/>
      </a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<ng-template #closeMenu>
  <a (click)="goBack()">
    <img src="/assets/arrow.svg"/>
  </a>
</ng-template>
