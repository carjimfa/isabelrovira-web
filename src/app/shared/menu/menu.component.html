<div class="menu">
  <app-toolbar></app-toolbar>
  <div class="menu__sides">
    <div class="menu__sides__desktop-image">
    </div>
    <mat-list class="menu__sides__navigation">
      <ng-container *ngFor="let itemGroup of menuService.menuItemGroups">
        <mat-list-item class="uppercase" *ngFor="let item of itemGroup.menuItems">
          <a
            class="mat-display-3 {{item.cssClass}}"
            [routerLink]="item.routerLink"
            [queryParams]="item.queryParams"
            [routerLinkActive]="'active'"
            [queryParamsHandling]="'merge'"
          >
            {{item.label}}
          </a>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-list>
  </div>
</div>
