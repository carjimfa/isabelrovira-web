<div class="main-article" *ngIf="post"
     [style.background-image]="'url('+ (featuredImageSrc$ | async) +')'"
     [style.height]="styleHeight"
     [@fadeIn]="isShownImage ? 'shown' : 'hidden'"
>
  <div class="main-article__headline" [@fadeIn]="headlineState">
    <a [routerLink]="'/projects/single/'+post.id">
      <h1 class="mat-display-4" >
        {{post.renderedTitle}}
      </h1>
    </a>
  </div>
</div>
